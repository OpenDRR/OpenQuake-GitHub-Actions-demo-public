name: OpenQuake on macOS demo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  openquake-on-macos-demo:
    runs-on: macos-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout secret OpenQuake-GitHub-Actions-demo repo
        uses: actions/checkout@v2
        with:
          repository: OpenDRR/OpenQuake-GitHub-Actions-demo
          token: ${{ secrets.MY_PAT }}

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'

      - name: Cache OpenQuake
        uses: actions/cache@v2
        id: cache
        with:
          path: ~/openquake
          key: ${{ runner.os }}-OpenQuake

      - name: Exploration
        run: |
          set -x
          ls -l
          df -h
          whoami
          vm_stat
          which brew || :

      - name: Install OpenQuake
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          set -x
          curl https://raw.githubusercontent.com/gem/oq-engine/master/install.py -O
          python3 install.py user

      - name: Install GNU coreutils and gnu-time
        run: |
          brew install coreutils gnu-time

      - name: Check size of OpenQuake installation
        run: |
          set -x
          pwd
          du -csh *
          du -csh ~/*

      - name: Run OpenQuake with AreaSourceClassicalPSHA demo
        run: |
          source ~/openquake/bin/activate
          gtime -v stdbuf -oL ~/openquake/bin/oq engine --run ~/openquake/demos/hazard/AreaSourceClassicalPSHA/job.ini

      - name: Run OpenQuake with data provided by Tiegan
        run: |
          source ~/openquake/bin/activate
          cp -av CanadaSHM6/OpenQuake_model_files/gmms/gsim/* ~/openquake/lib/python3.8/site-packages/openquake/hazardlib/gsim/
          gtime -v gstdbuf -oL ~/openquake/bin/oq engine --run thobbs/scenario-catalogue/deterministic/initializations/s_Hazard_IDM5p7_CR2022Aftershock.ini
